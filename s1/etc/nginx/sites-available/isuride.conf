server {
  listen 80 default_server;
  server_name _;
  index index.html index.htm index.nginx-debian.html;
  root /var/www/html;
  location / {
    try_files $uri $uri/ =404;
  }
}

server {
  listen 443 ssl default_server;
  server_name _;
  index index.html index.htm index.nginx-debian.html;
  root /var/www/html;

  # bot避けのためのvhostで、この証明書は自己署名です
  ssl_certificate     /etc/nginx/tls/dummy.crt;
  ssl_certificate_key /etc/nginx/tls/dummy.key;
  ssl_protocols TLSv1.3;
  ssl_prefer_server_ciphers off;

  location / {
    try_files $uri $uri/ =404;
  }
}

server {
  listen 443 ssl;
  server_name xiv.isucon.net;
  server_name *.xiv.isucon.net;

  ssl_certificate     /etc/nginx/tls/_.xiv.isucon.net.crt;
  ssl_certificate_key /etc/nginx/tls/_.xiv.isucon.net.key;

  ssl_protocols TLSv1.3;
  ssl_prefer_server_ciphers off;

  client_max_body_size 10m;
  root /home/isucon/webapp/public/;
  location / {
    try_files $uri /index.html;
  }

  # 静的ファイルのキャッシュ設定
  location ~ ^/(assets/|images/|favicon.ico|favicon-32x32.png) {
    expires max;
    add_header Cache-Control "public, immutable";
  }

  location /api/ {
    proxy_set_header Host $host;
    proxy_pass http://localhost:8080;
  }

  location /api/chair/notification {
    proxy_set_header Host $host;
    proxy_pass http://localhost:8080;

    # タイムアウト設定 (SSE用)
    proxy_read_timeout 3600s;
    proxy_buffering off;       # バッファリングを無効にする
    chunked_transfer_encoding on; # チャンク転送エンコーディングを有効化

    # SSE用のContent-Typeが正しく処理されるようにヘッダ設定
    # add_header Content-Type text/event-stream;
  }

  location /api/internal/ {
    # localhostからのみアクセスを許可
    allow 127.0.0.1;
    deny all;
    proxy_set_header Host $host;
    proxy_pass http://localhost:8080;
  }
}
