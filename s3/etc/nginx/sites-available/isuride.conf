server {
  listen 80 default_server;
  server_name _;
  index index.html index.htm index.nginx-debian.html;
  root /var/www/html;
  location / {
    try_files $uri $uri/ =404;
  }
}

server {
  listen 443 ssl default_server;
  server_name _;
  index index.html index.htm index.nginx-debian.html;
  root /var/www/html;

  # bot避けのためのvhostで、この証明書は自己署名です
  ssl_certificate     /etc/nginx/tls/dummy.crt;
  ssl_certificate_key /etc/nginx/tls/dummy.key;
  ssl_protocols TLSv1.3;
  ssl_prefer_server_ciphers off;

  location / {
    try_files $uri $uri/ =404;
  }
}

server {
  listen 443 ssl http2;
  server_name xiv.isucon.net;
  server_name *.xiv.isucon.net;

  ssl_certificate     /etc/nginx/tls/_.xiv.isucon.net.crt;
  ssl_certificate_key /etc/nginx/tls/_.xiv.isucon.net.key;

  ssl_protocols TLSv1.3;
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 2m; 

  client_max_body_size 10m;
  root /home/isucon/webapp/public/;
  location / {
    try_files $uri /index.html;
  }

  # 静的ファイルのキャッシュ設定
  location ~ ^/(assets/|images/|favicon.ico|favicon-32x32.png) {
    expires max;
    add_header Cache-Control "public, immutable";
    gzip on;
    gzip_types text/css application/javascript application/json application/font-woff application/font-tff image/gif image/png image/jpeg image/svg+xml image/x-icon application/octet-stream;
    gzip_disable "msie6";
    gzip_vary on;
  }

  location /api/ {
    proxy_set_header Host $host;
    proxy_pass http://192.168.0.11:8080;

    proxy_set_header Connection '';
    proxy_http_version 1.1;
    proxy_set_header Accept-Encoding '';
    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
    proxy_buffering off;
    proxy_cache off;
    
    proxy_set_header X-Accel-Buffering no;
  }

  location /api/internal/ {
    # localhostからのみアクセスを許可
    allow 127.0.0.1;
    deny all;
    proxy_set_header Host $host;
    proxy_pass http://localhost:8080;
  }
}
